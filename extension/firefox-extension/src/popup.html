<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Set Border Radius</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 10px;
      background-color: bisque;      
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .apply {
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <h1>Set Border Radius</h1>
  <input type="number" id="radius" placeholder="Enter border radius in px" />
  <button id="apply">Apply</button>
  <br>
  <input type="checkbox" id="autoDecodeFDP" />
  <label for="autoDecodeFDP">Activer le d√©codage automatique des fichiers .fdp</label>

  <script src="popup.js"></script>
</body>

</html>
